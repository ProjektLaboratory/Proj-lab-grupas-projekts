<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Limpa</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #f3f3f3;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease;
        }
        /* Hide sidebar */
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }

        /* Main section */
        .main {
            margin-left: 220px;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
            width: 100%;
        }
        .main.full {
            margin-left: 0;
        }

        /* Header bar */
        .header {
            background-color: #eaeaea;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Menu button */
        .menu-toggle {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .menu-toggle:hover {
            background-color: #005ea0;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="/">üè† Home</a>
        <a href="/recipe">üç≤ Recipe</a>
        <a href="/favourites">‚≠ê Favourite recipe</a>
        <a href="/users">üë§ My page</a>
        <a href="/contact">üìû KontaktinformƒÅcija</a>
    </div>

    <div class="main" id="main">
        <div class="header">
            <!-- üîò Button to toggle sidebar -->
            <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞ Menu</button>

            <div class="company-name">Limpa</div>

            <div>
                {% if user_name %}
                    Welcome {{ user_name }}
                {% else %}
                    <a href="/register">Register</a>
                {% endif %}
            </div>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const main = document.getElementById("main");

            sidebar.classList.toggle("hidden");
            main.classList.toggle("full");
        }
    </script>
</body>
</html>
